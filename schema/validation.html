    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Validation</title>
</head>
<body>
<div class="header">

</div>

    <div id="validatorTitle">VALIDATING ADMINISTRATOR</div>
    <div id="validatorSubtitle">Enter Admin Password</div>

        <form>
            <input type="password" value="" id=password name="password"/>

                    id="validationSubmitText">SUBMIT</span>

        </form>
    </div>
</div>
